<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoMap - Países em Destaque</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/logo.jpg"
            alt="Logo NoMap"
            height="40"
            class="me-2"
          />
          <span class="fs-4 fw-bold text-dark">NoMap</span>
        </a>
        <div class="d-flex ms-auto">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
            id="search-input"
          />
          <button class="btn btn-primary" type="button" id="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="text-center mb-5">Países em Destaque</h1>

      <div id="featured-countries-container"></div>

      <div class="mt-5 text-center">
        <a href="#" class="btn btn-outline-primary btn-lg me-3"
          >Todos os Países</a
        >
        <a href="#" class="btn btn-outline-primary btn-lg">Quem Somos</a>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="m-0">&copy; 2025 NoMap. Todos os direitos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
