<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoMap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="assets/logo.png" />
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/logo.png"
            alt="Logo NoMap"
            height="40"
            class="me-2"
          />
        </a>

        <div class="d-flex position-absolute top-50 start-50 translate-middle">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <span class="fs-4 fw-bold text-dark">NoMap</span>
          </a>
        </div>

        <div class="d-flex ms-auto">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
            id="global-search-input"
          />
          <button class="btn btn-primary" type="button" id="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div id="country-details-container" class="section-animate"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="m-0">&copy; 2025 NoMap. Todos os direitos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
